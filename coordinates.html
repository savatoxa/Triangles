<html>
  <head><title>2D Координаты</title></head>
  <body>
    <h2>Координаты точки:</h2>
    <p>X: 150</p>
    <p>Y: 80</p>
    <canvas id="canvas" width="400" height="300" style="border:1px solid black;"></canvas>
    <script>
      const ctx = document.getElementById("canvas").getContext("2d");
      ctx.beginPath();
      ctx.arc(150, 80, 5, 0, 2 * Math.PI);
      ctx.fillStyle = "red";
      ctx.fill();
    </script>
  </body>
</html>
